name: Security Checks

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  secrets-scan:
    name: Scan repository for secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-path gitleaks-report.json --no-banner

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  image-scan:
    name: Scan Docker image with Trivy
    runs-on: ubuntu-latest
    needs: secrets-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t dvna-app:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: dvna-app:latest
          format: 'table'
          vuln-type: 'os,library'
          output: trivy-report.txt
          exit-code: '0'

      - name: Upload Trivy image report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-report.txt

  config-scan:
    name: Scan configs with Trivy
    runs-on: ubuntu-latest
    needs: secrets-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.54.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.54.1_Linux-64bit.deb

      - name: Run Trivy config scan
        run: trivy config --exit-code 0 --severity HIGH,CRITICAL --format table --output trivy-config-report.txt .

      - name: Upload Trivy config report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-config-report
          path: trivy-config-report.txt
