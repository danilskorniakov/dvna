# Damn Vulnerable NodeJS Application

version: "2.1"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    ports:
      - 9090:9090
    volumes:
      - .:/app
    depends_on:
      - mysql-db
    environment:
  MYSQL_USER: ${MYSQL_USER}
  MYSQL_DATABASE: ${MYSQL_DATABASE}
  MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  MYSQL_RANDOM_ROOT_PASSWORD: ${MYSQL_RANDOM_ROOT_PASSWORD}


  mysql-db:
    image: mysql:5.7
    expose:
      - "3306"
    env_file:
      - ./vars.env
